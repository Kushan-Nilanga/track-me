<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="description" content="A frontend dashboard for the
TrackMe application" />
    <meta name="author" content="ENTER YOUR NAME HERE" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" />
    <title>TrackMe - Kushan Nilanga Athalage</title>
</head>

<body style="height:100%;">
    <div style="width: 30em;height: 40%;position: absolute;left: 50%;top: 50%;transform: translate(-50%, -50%); text-align:center;">
        <h3 style="padding: 1em 1em 1em 1em;">Send Command</h3>
        <div class="card" style="text-align:center; display:inline-block; width:30em">
            <div style="padding: 2%;">
                <div class="form-group">
                    <label for="command">Type a Command</label>
                    <textarea rows="2" class="form-control" id="command"></textarea>
                </div>
                <button class="btn btn-success btn-sm" id="send-command">Send</button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
