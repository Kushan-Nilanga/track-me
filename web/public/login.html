<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="description"
      content="A frontend dashboard for the
TrackMe application"
    />
    <meta name="author" content="ENTER YOUR NAME HERE" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <title>TrackMe - Kushan Nilanga Athalage</title>
  </head>

  <body style="height: 100%;">
    <div
      style="
        width: 30em;
        height: 40%;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
      "
    >
    <h4 style="padding: 1em;">Log in</h4>
    <div>
      <div class="form-group row">
        <label for="user" class="col-4" style="padding: 1%;">User name</label>
        <input type="text" class="form-control col-8" id="uname" />

        <label for="name" class="col-4" style="padding: 1%;">Password</label>
        <input type="password" class="form-control col-8" id="pword" />

        <div style="width: 100%!important;"><p id="error" style="color: red; float:right;"></p></div>
      </div>
      <button
        class="btn btn-success btn-sm"
        style="float: right; width: 20%;"
        id="login"
      >
        Sign in
      </button>
      <button
        class="btn btn-link btn-sm"
        style="float: right; width: 20%;"
      ></button>
      <a href="/registration">Register</a>
    </div>

      <script src="https://code.jquery.com/jquery-3.5.1.min.js "></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js "></script>
      <script src="app.js "></script>
    </div>
  </body>
</html>
