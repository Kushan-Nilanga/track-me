<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="description" content="A frontend dashboard for the
TrackMe application" />
    <meta name="author" content="Kushan Nilanga" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" />
    <title>TrackMe - Kushan Nilanga Athalage</title>
</head>

<body style="height:100%;">
    <div id="navbar"></div>
    <div
        style="width: 30em;height: 40%;position: absolute;left: 50%;top: 50%;transform: translate(-50%, -50%); text-align:center;">
        <h3>Device List</h3>
        <table id="devices" class="table">
            <thead>
                <tr>
                    <th>User</th>
                    <th>Device</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <button class="btn btn-sm" style="float: right; width: 30%;"><a href="register-device.html">Register a device</a></button> 
    </div>
    <div>
        <!-- Modal -->
        <div class="modal fade" id="historyModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Device History</h5>
                    </div>
                    <div class="modal-body">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Time</th>
                                    <th>Temperature</th>
                                    <th>Latitude</th>
                                    <th>Longitude</th>
                                </tr>
                            </thead>
                            <tbody id="historyContent"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script>
        localStorage.getItem('isAuthenticated') ? "" : location.href = '/login'
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
